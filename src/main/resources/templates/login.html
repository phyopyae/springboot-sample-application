<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Psycho Development - Collection</title>

<!-- Bootstrap core CSS -->
<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

<!-- Custom styles for this template -->
<link href="../css/heroic-features.css" rel="stylesheet"></link>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Psycho Development</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/home">Home <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Applications</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item active"><a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Login</h1>
			<form  method="post" th:action="login/user">
				<table>
					<tr>
						<td>Username :</td>
						<td><input type="text" id="username" name="username" th:field="*{username}" /></td>
					</tr>
					<tr>
						<td>Password :</td>
						<td><input type="password" id="password" name="password" th:field="*{password}" /></td>
					</tr>
				</table>
				<div>
					<input type="submit" id="submit" value="Submit"
						class="btn btn-primary btn-lg" />
				</div>
			</form>
		</header>
	</div>
</body>
</html>
